<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>表单弹层</title>
    <link rel="stylesheet" type="text/css" href="css/form_layer.css" />
</head>

<body>
    <div class="form_layer">
        <div class="header clearfix">
            <h3 class="fl">收货信息</h3>
            <div class="fr close"></div>
        </div>
        <form action="" method="">
            <ul class="address_list">
                <li>
                    <label class="clearfix">
                        <input type="radio" value="" name="1" class="fl" />
                        <i class="fl"><em>洋葱</em>北京市海淀区北四环彩和坊路6号<span>朔黄发展大厦8层</span></i>
                    </label>
                </li>
                <li>
                    <label class="clearfix">
                        <input type="radio" value="" name="1" class="fl" />
                        <i class="fl"><em>洋葱</em>北京市海淀区北四环彩和坊路6号<span>朔黄发展大厦8层</span></i>
                    </label>
                </li>
                <li>
                    <a class="add_btn" href="###"><span class="icon"></span>新增收货地址</a>
                </li>
            </ul>
            <ul class="form_list" id="form_list">
                <li class="clearfix">
                    <p class="fl">姓名:</p>
                    <div class="fl">
                        <input type="text" value="" name="nickname" />
                    </div>
                </li>
                <li class="clearfix">
                    <p class="fl">地区:</p>
                    <div class="fl clearfix">
                        <input type="text" value="" name="place1" class="fl w_160" />
                        <input type="text" value="" name="place2" class="fl w_160" />
                    </div>
                </li>
                <li class="clearfix">
                    <p class="fl">地址:</p>
                    <div class="fl">
                        <input type="text" value="" name="addr" />
                    </div>
                </li>
                <li class="clearfix">
                    <p class="fl">邮箱:</p>
                    <div class="fl">
                        <input type="email" value="" name="email" />
                    </div>
                </li>
                <li class="clearfix">
                    <p class="fl">手机:</p>
                    <div class="fl">
                        <input type="text" value="" name="mobile" />
                    </div>
                </li>
                <li class="clearfix">
                    <label class="check clearfix">
                        <input type="checkbox" value="" name="" class="fl" />
                        <i class="fl">设为默认地址</i>
                    </label>
                </li>
            </ul>
            <div class="btn_mod clearfix">
                <a href="javascript:;" class="next">下一步</a><a href="###" class="cancel">取消</a>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="js/form_layer.js"></script>
</html>
